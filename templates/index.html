<head>

<body class="bg-gray-950">

    <main class="main">
        <div class="container">
            <div class="dados my-5">
                <h1 class="text-3xl text-green-50 font-bold mb-5">Buscador de CEP</h1>

                <div class="flex flex-col gap-3 w-full max-w-[700px]">
                    <input type="text" id="cep" placeholder="Digite o CEP (ex: 01001000)" class="js-input-cep bg-green-50 p-[5px] rounded font-medium transition">
                    <button class="js-btn-resultado text-green-50 bg-gray-700 p-[5px] rounded font-medium cursor-pointer disabled:cursor-not-allowed disabled:bg-gray-300 disabled:text-gray-950 transition delay-150 duration-300" disabled>Consultar</button>
                </div>
            </div>

            <code class="js-resultado flex flex-col gap-2 rounded p-[5px] bg-gray-300 hidden"></code>
        </div>
    </main>

    <footer class="footer pt-3 pb-3">

                    <img alt="Linkedin" width="16" height="16" decoding="async" data-nimg="1" class="socials" style="color:transparent" src="../static/img/linkedin.svg">
                </a>
                <a class="flex items-center gap-2 transition-transform duration-300 hover:underline hover:underline-offset-4 hover:scale-110" href="https://github.com/luisitcho/" target="_blank" rel="noopener noreferrer" title="GitHub" aria-label="GitHub">
                    <img alt="GitHub" width="16" height="16" decoding="async" data-nimg="1" class="socials" style="color:transparent" src="../static/img/github.svg">
                </a>
                <a class="flex items-center gap-2 transition-transform duration-300 hover:underline hover:underline-offset-4 hover:scale-110" href="https://www.instagram.com/luisitcho/" target="_blank" rel="noopener noreferrer" title="Instagram" aria-label="Instagram">
                    <img alt="Instagram" width="16" height="16" decoding="async" data-nimg="1" class="socials" style="color:transparent" src="../static/img/instagram.svg">
